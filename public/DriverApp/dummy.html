<script>
    $(document).ready(function() {
        $("button").click(function(){
           var _id = $(this).attr("id");
            var favorite = [];
            var u=[];
            $.each($("input[id="+_id+"]:checked"), function(){            
                favorite.push($(this).val());
            });
            $.each($("input[id="+_id+"]:not(:checked)"), function(){            
                u.push($(this).val());
            });
            
            alert("My fvrt are " + favorite.join(", ")+"\n My not favourite sports are: " + u.join(", ") );
        });
    });
</script>
